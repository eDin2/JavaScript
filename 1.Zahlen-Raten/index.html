<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zahlen-Raten</title>
</head>

<body>
    <h3>Zahlenspiele#Spielidee</h3>
    <ol>
        <li> Der Computer „denkt“ sich eine Zufallszahl aus. </li>
        <li> Der Spieler versucht sie in möglichst wenigen Schritten zu erraten. </li>
    </ol>
    <form>
        <label for="guessField">Gib deine Zahl ein!!!</label>
        <input type="number" id="guessField">
        <button type="button" id="submitguess">Prüfen</button>
    </form>
    <!-- Das Formular besteht aus einem Eingabefeld von type="number".
        So können Fehleingaben von nichtnumerischen Zeichen von vorneherein ausgeschlossen werden.
        Dem Eingabefeld ist über seine id ein label zugeordnet, das eine erklärende Beschriftung gibt.
        Ein Button kann dann die Überprüfung des eingegebenen Werts auslösen. -->

    <h1>math.random<br>(Helferfunktion)</h1>
    <button type="button" id="submit">Zufallszahl!</button>
    <p>
        <output>Ergebnisausgabe</output>
    </p>

    <script src="script.js"></script>
</body>

</html>
