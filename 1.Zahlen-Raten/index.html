<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zahlen-Raten</title>
</head>

<body>
    <form>
        <label for="guessField">Gib deine Zahl ein!!!</label>
        <input type="number" id="guessField">
        <button type="button" id="submitguess">Prüfen</button>
    </form>
    <!-- Das Formular besteht aus einem Eingabefeld von type="number". 
        So können Fehleingaben von nichtnumerischen Zeichen von vorneherein ausgeschlossen werden. 
        Dem Eingabefeld ist über seine id ein label zugeordnet, das eine erklärende Beschriftung gibt. 
        Ein Button kann dann die Überprüfung des eingegebenen Werts auslösen. -->

    <script src="script.js"></script>
</body>

</html>
